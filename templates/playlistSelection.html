{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Playlist Type Selection {% endblock %}</h1>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Choose Type
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" href="{{ url_for('createEmptyPlaylist')}}">Empty Playlist</a>
        <a class="dropdown-item" href="{{ url_for('createDiscoveryPlaylist')}}">Discovery Playlist</a>
        <a class="dropdown-item" href="#">Something else here</a>
      </div>
    </div>
{% endblock %}
